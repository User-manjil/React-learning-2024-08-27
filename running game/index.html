<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Run for your life</title>
</head>
<body>
    <div class="game_container">
        <div class="title_game"><h1>Jump for Life</h1></div>
        <div class="game_box"> 
            <div class="score_board"><p>Score : 100</p></div>
            <div id="runner" class="runner">
                 <img src="./assets/running (1).gif" alt="running character">
            </div>
            <div class="jump_button">
                <button onclick="jump_function()">JUMP</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
